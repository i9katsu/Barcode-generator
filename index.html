<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Barcode generator</h1>
    <div class="input-button-container">
        <input type="text" id="value">
        <button title="This button will turn the value you've entered into a barcode." onclick="generateBarcode()" id="generateButton" class="inline-icon-button"> <img id="generateIMG" src="https://www.svgviewer.dev/static-svgs/416289/sparkles.svg" alt=""> Generate Barcode </button>
    </div>
    <div class="container">
        <div class="barcodeGenerator">
            <div class="a">
                <div class="b" id="b" style="display: none;">
                    <br>
                    <button onclick="dWidth()">-</button>
                    <label> Width </label>
                    <button onclick="iWidth()">+</button>
                    <br>
                    <br>
                    <button onclick="dHeight()">-</button>
                    <label> Height </label>
                    <button onclick="iHeight()">+</button>
                    <br>
                    <br>
                    <button onclick="dFont()">-</button>
                    <label> Font size </label>
                    <button onclick="iFont()">+</button>
                    <br>
                    <br>
                    <label>Change color:</label>
                    <input oninput="updateColor()" type="color" id="color">
                    <br>
                    <br>
                </div>
                <div class="c" id="c" style="display: none;">
                    <br>
                    <label>Show value</label>
                    <br>
                    <br>
                    <label onclick="value()" class="switch">
                        <input id="check" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <br>
                    <br>
                    <label> Pick format </label> <br>
                    <select id="format" oninput="updateFormat()">
                        <option value="CODE128">CODE128</option>
                        <option value="CODE39">CODE39</option>
                        <option value="ITF14">ITF-14</option>
                        <option value="EAN13">EAN-13</option>
                        <option value="EAN8">EAN-8</option>
                        <option value="EAN5">EAN-5</option>
                        <option value="EAN2">EAN-2</option>
                        <option value="UPC">UPC-A</option>
                        <option value="MSI">MSI</option>
                        <option value="MSI10">MSI10</option>
                        <option value="MSI11">MSI11</option>
                        <option value="MSI1010">MSI1010</option>
                        <option value="MSI1110">MSI1110</option>
                        <option value="pharmacode">pharmacode</option>
                    </select>
                    <br>
                    <br>
                    <button type="button" id="learnMore" class="input-button-container" onclick="info()" id="info"> Learn more <img id="infoIMG" src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/more-info-icon.png" alt=""></button>
                </div>
                <div class="d" id="d">
                    <!-- <br>
                    <label>Barcode size</label>
                    <input oninput="changeSize()" type="range" id="size" value="0" name="vol" min="0" max="70" step="1">
                    <br> -->
                    <!-- <br>
                    <label> Text position: </label> 
                    <select id="position" oninput="updatePosition()">
                        <option value="bottom">Bottom</option>
                        <option value="top">Top</option>
                    </select>
                    <br>
                    <br>
                    <label> Text align: </label> 
                    <select id="align" oninput="textAlign()">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" id="personalText" placeholder="Enter company name" oninput="generateBarcode()">
                    <br>
                    <br>
                    <label> Svg size:</label>
                    <input type="text" id="widthInput" placeholder="width"> 
                    <label>x</label>
                    <input type="text" id="heightInput" placeholder="height">
                    <button id="checkButton" type="button" onclick="updateSize()"> &#x2714</button> -->
                    <div class="container" id="simple">
                        <div class="simple">
                            <br>
                            <label> Text position: </label>
                            <select id="position" oninput="updatePosition()">
                                <option value="bottom">Bottom</option>
                                <option value="top">Top</option>
                            </select>
                            <br>
                            <br>
                            <label> Text align: </label>
                            <select id="align" oninput="textAlign()">
                                <option value="center">Center</option>
                                <option value="left">Left</option>
                                <option value="right">Right</option>
                            </select>
                            <br>
                            <br>
                            <input type="text" id="personalText" placeholder="Enter company name" oninput="generateBarcode()">
                            <br>
                            <br>
                            <label> Svg size:</label>
                            <input type="text" id="widthInput" placeholder="width">
                            <label>x</label>
                            <input type="text" id="heightInput" placeholder="height">&#160
                            <button id="checkButton" type="button" onclick="updateSize()"> &#x2714</button>
                        </div>
                        <div>
                            <br>
                            <br>
                            <br>
                            <button type="button" id="advanceButton" class="inline-icon-button" onclick="advance()">
                                Advance Mode <img src="https://www.svgrepo.com/show/131974/settings.svg" id="advanceIMG">
                            </button>
                            
                        </div>
                    </div>
                </div>
                <div class="barcodeData" id="barcodeData" style="display: none;">
                    <br>
                    <p> Width: <label id="width"> -- </label></p>
                    <p> Height: <label id="height"> -- </label></p>
                    <p> Font size: <label id="fontSize"> -- </label></p>
                    <br>
                    <button id="simpleButton" type="button" onclick="simple()"> Simple Mode</button>
        
                </div>
            </div>
            
        </div>

    </div>
    <br>

    <div id="barcodeContainer">
        <svg id="barcode"></svg>
    </div>
    <br>
    <br>
    <button id="print" type="button" onclick="printSVG()"> <img src="https://cdn-icons-png.flaticon.com/512/159/159287.png" width="45px" alt=""> </button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
